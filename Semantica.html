<!DOCTYPE html>
<html lang="pt-br">
<head> <!--cabeça da estrutura, onde ficam as pré-definições-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>

    <header> <!--cabeçalho da página-->
        <nav> <!--barra de navegação do cabeçalho--> home, login, contato </nav>
    </header>

    <main><!--parte principal da página, a parte do meio, onde fica o conteúdo-->
        <h2>Elementos Semânticos</h2>
        <aside> <!--barra lateral--> Cadastre-se para saber mais: </aside>

        <section id="about-me"> Sobre Mim  <!-- <section> seções da página--> <!-- <id> é um identificador único de uma tag, e não pode ter o mesmo nome novamente dentro da mesma página-->
            <figure> <!--envolve a imagem-->
            <img src="https://tm.ibxk.com.br/2017/06/22/22100428046161.jpg" alt="Imagem de perfil" width="10%"> 
                <figcaption>Foto de perfil</figcaption> <!--legenda da imagem-->
            </figure>
        </section> 
             
        <section id="blog"> Blog 
            <article> <!-- São aquelas caixinhas de pré-visualização do artigos do blog, notícias, etc...-->
                <header>Imagem de capa do post</header>
                <main> Título do post</main>
                <footer>Data que foi publicada</footer>
            </article>
        </section>
    </main>


    <footer> <!--rodapé da página-->
        Desenvolvido por Jovana.
    </footer>
      
</body>
</html>
